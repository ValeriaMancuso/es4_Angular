<div class="container">
  <div *ngFor="let postAt of posts">
  <app-post-card [p]="postAt">
    <button (click)="onInactivePost(postAt.id)" class="btn btn-primary">Disattiva</button>
    <button type="button" class="btn btn-danger ms-2" (click)="eliminaPost(postAt.id)">Elimina</button>
  </app-post-card>

  </div>
</div>
